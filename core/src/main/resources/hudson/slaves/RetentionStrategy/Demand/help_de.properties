blurb=\
  Falls Jenkins den Knoten ohne weiteres Zutun des Benutzers starten kann, wird Jenkins regelmäßig versuchen, \
  den Knoten neu zu starten, sobald geplante Jobs vorliegen, die folgende Kriterien erfüllen: \
  <ul> \
      <li>Die Jobs sind bereits länger als die angegebene Startzeit geplant.</li> \
      <li>Die Jobs können auf diesem Knoten ausgeführt werden.</li> \
  </ul> \
  Der Knoten wird wieder offline geschaltet sobald... \
  <ul> \
      <li>keine aktiven Jobs auf dem Knoten ausgeführt werden und</li> \
      <li>der Knoten länger als die Mindestruhezeit inaktiv war.</li> \
  </ul>
