blurb=\
  Dies ist der Vorgabewert und die übliche Einstellung. In diesem Modus versucht Jenkins, den Agenten-Knoten online zu halten. \
  Falls Jenkins den Knoten ohne weiteres Zutun des Benutzers starten kann, wird Jenkins in regelmäßigen Abständen versuchen, \
  den Knoten neu zu starten, falls er nicht verfügbar ist. Jenkins wird den Knoten nie offline schalten.
