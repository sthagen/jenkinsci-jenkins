blurb=Neste modo o Jenkins ativar\u00E1 este agente de acordo com um ou mais agendamentos, permanecendo ativo pelo per\u00EDodo \
  de tempo especificado.<br/>Se o agente for desativado enquanto vigorar o agendamento para ficar ativo, o Jenkins ir\u00E1 \
  periodicamente tentar reinici\u00E1-lo.<br/>Depois do agente permanecer em servi\u00E7o pelo n\u00FAmero de minutos especificado \
  pelo campo <i>Tempo agendado como ativo</i>, ele ser\u00E1 desativado.<br/>Se a op\u00E7\u00E3o <i>Manter ativo enquanto \
  constru\u00E7\u00F5es estiverem ocorrendo</i> estiver marcada e o agente estiver agendado para ser desativado, o Jenkins ir\u00E1 \
  aguardar quaisquer contru\u00E7\u00F5es que ainda estiverem ocorrendo at\u00E9 estarem conclu\u00EDdas.
