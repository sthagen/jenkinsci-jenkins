blurb=\
  In questa modalità Jenkins porrà quest'agente in linea agli orari \
  specificati e lo farà rimanere in linea per un periodo di tempo specificato.<br/> \
  Se l'agente va fuori linea durante il periodo di tempo in cui \
  dovrebbe essere in linea, Jenkins tenterà periodicamente di riavviarlo.<br/>\
  Dopo che quest'agente è rimasto in linea per il numero di minuti \
  specificato nel campo <i>Tempo di attività programmato</i>, sarà \
  posto non in linea.<br/>\
  Se la casella <i>Mantieni in linea finché vi sono delle compilazioni in \
  esecuzione</i> è selezionata e l'agente sta per essere posto fuori linea, \
  Jenkins attenderà che eventuali compilazioni in corso siano state completate.
