PluginManager.compatWarning= \
  Aviso: a vers\u00E3o mais nova desta extens\u00E3o est\u00E1 marcada como incompat\u00EDvel com a vers\u00E3o instalada. \
  Isto geralmente acontece por seu comportamento ou APIs mudaram ou porque ela tem configura\u00E7\u00F5es em formato diferente da vers\u00E3o instalada. \
  Outras extens\u00F5es com uma depend\u00EAncia desta podem ser incompat\u00EDveis com esta atualiza\u00E7\u00E3o e n\u00E3o funcionar\u00E3o mais como esperado, jobs que usam esta extens\u00E3o poder\u00E3o ter que ser reconfigurados e/ou voc\u00EA pode n\u00E3o ser capaz de reverter de forma limpa para a vers\u00E3o anterior sem restaurar manualmente as configura\u00E7\u00F5es antigas. \
  Consulte as notas de lan\u00E7amento desta extens\u00E3o para maiores detalhes.
