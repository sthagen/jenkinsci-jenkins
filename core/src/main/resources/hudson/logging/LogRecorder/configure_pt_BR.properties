fine_warning=Registradores de atividdes que registram mensagens nos n\u00EDveis FINE, FINER ou mesmo FINEST podem causam problemas de desempenho quando muitas mensagens est\u00E3o sendo registradas. Adicionalmente, n\u00EDveis de registro de atividades mais verbosos aumentar\u00E3o a probalidade de registrar credenciais. \u00C9 recomend\u00E1vel que voc\u00EA apague tais registradores de atividade (ou os atualize para usarem um n\u00EDvel menos verboso) quando n\u00E3o precisar mais deles.
