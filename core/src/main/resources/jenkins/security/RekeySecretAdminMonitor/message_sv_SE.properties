pleaseRekeyAsap=\
    På grund av <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">en säkerhetsrisk</a> som upptäcktes tidigare måste vi \
    ändra krypteringsnyckeln som används för att skydda hemligheter i dina konfigurationsfiler på disken. \
    Denna process skannar en stor del av din <code>$JENKINS_HOME</code> (<code>{0}</code>) \
    för att hitta krypterad data och tilldela nya nycklar, vilket kommer att ta en stund. \
    Se <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">det här dokumentet</a> för fler implikationer om olika sätt att göra (eller inte göra) \
    detta. Denna åtgärd är säker att köras i bakgrunden, men försiktiga användare rekommenderas att göra säkerhetskopior.

rekeyInProgress=Nya nycklar tilldelas. <a href="{0}/log">Visa loggen</a>.

rekeySuccessful=\
  Hemligheter i din <code>$JENKINS_HOME</code> har fått nya nycklar. \
  <a href="{0}/log">Visa loggen</a>, bekräfta resultatet och sedan avfärda eller kör igen.

rekeyHadProblems=\
  Nya nycklar har tilldelats, men problem uppstod. <a href="{0}">Visa loggen</a>.
