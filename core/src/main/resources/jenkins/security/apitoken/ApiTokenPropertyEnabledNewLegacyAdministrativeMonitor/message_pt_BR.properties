warningMessage=Usu\u00E1rios sem passes de API legados podem gerar um novo passe legado.<br/>\
Este comportamento \u00E9 suportado por compatibilidade retroativa, mas os passes de API legados est\u00E3o descontinuados e \
n\u00E3o s\u00E3o recomendados para uso de longo termo.<br/>\
Usu\u00E1rios deveriam, pelo contr\u00E1rio, gerar passes de API conforme necess\u00E1rio da p\u00E1gina de configura\u00E7\u00E3o do usu\u00E1rio.
