Jenkins\ URL=URL\ do\ Jenkins
jenkinsURL_help=A URL do Jenkins \u00E9 usada para prover a URL ra\u00EDz para links absolutos para v\u00E1rios recursos do Jenkins. \
Isto significa que este valor \u00E9 requerido para a opera\u00E7\u00E3o apropriada de muitas funcionalidades do Jenkins incluindo notifica\u00E7\u00F5es por e-mail, atualiza\u00E7\u00E3o de estado de PR e a vari\u00E1vel de ambiente <code>BUILD_URL</code> provida pelos passos de constru\u00E7\u00E3o.<br/> \
O valor proposto padr\u00E3o mostrado \u00E9 <strong>ainda n\u00E3o salvo</strong> e \u00E9 gerado da solicita\u00E7\u00E3o atual, se poss\u00EDvel. \
A melhor pr\u00E1tica \u00E9 configurar este valor para a URL que espera-se que os usu\u00E1rios utilizem. Isto evita confus\u00E3o quando compartilhando ou vendo links.
Instance\ Configuration=Configura\u00E7\u00E3o\ da\ instancia
